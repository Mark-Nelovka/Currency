<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"

        crossorigin="anonymous" />
</head>
<body>
    <header class="header">
        <nav class="nav-menu">
            <ul class="nav-menu__list">
                <li class="nav-menu__item"><a class="nav-menu__link " href="index.html">Actual currency</a></li>
                <li class="nav-menu__item"> <a class="nav-menu__link nav-menu__link--accent" href="Currency.html">Currency</a></li>
            </ul>
        </nav>
       
    </header>
    <main>
        <form class="form" >
            Купить:
            <input class="buy" type="number" name="buy">
            <div class="dropdown">
                <button type="button" name="drop" class="dropbtn">Выбрать валюту</button>
                <div class="dropdown-content">
                    <span>Filter:</span>
                    <input class="filter-input-one" type="text">
                    <ul class="render-list"></ul>
                </div>
            </div>
            за:
            <span class="sale"></span>
            <div class="dropdown">
                <button name="dropBtn" type="button" class="drop-down-btn">Выбрать валюту</button>
                <div class="dropdown-content-second">
                    <span>Filter:</span>
                    <input class="filter-input-sec" type="text">
                    <ul class="render-list-second"></ul>
                </div>
            </div>
            
            <button class="btn" type="submit">Рассчитать</button>
            
        </form>        
    </main>
    <script src="./currency.js"></script>
